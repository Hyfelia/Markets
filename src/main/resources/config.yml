        line2: '&f%owner%s'
        line3: '&6&lShop'
        line4: ''
      sellHotelSign:
        line1: '&6Rent &f&lHotelroom'
        line2: '&6Price&7: &f%price%'
        line3: '&6Duration&7: &f%time%'
        line4: ''
      boughtHotelSign:
        line1: ''
        line2: '&f%owner%s'
        line3: '&6&lHotelroom'
